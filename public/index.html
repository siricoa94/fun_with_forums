<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
</head>
<body>
    <div id="loginContainer">
        <form id="signInForm">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class='required' id="passwordInput" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary" id="logIn">Sign In</button>
            <button type="submit" class="btn btn-primary" id="signUp">Sign Up</button>
            <button type="submit" class="btn btn-primary" id="logOut">Sign Out</button>
        </form>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="firebaseInit.js"></script>
<script type="text/javascript" src="index.js"></script>
</html>
