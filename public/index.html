<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div id="fatherContainer">
    <div id="welcomeContainer">
        <div id="welcome">
           <h1>Welcome</h1>
           <p id="welcomeParagraph">Please scroll down to log in.</p>
           <a href="#emailContainer" id="scrollbutton">Click Me for Log In</a>
        </div>
    </div>
    <div id="emailContainer">
        <div id="formContainer">
            <div id="formContainerTwo">
                <label id="label" for="emailInput">Name</label>
                <div id="emailDiv">
                    <input type="text" class="form-control" id="nameInput" aria-describedby="emailHelp" placeholder="Enter Name">
                </div>
                <label id="label" for="emailInput">Email</label>
                <div id="emailDiv">
                    <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <label id="label" for="passwordInput">Password</label>
                <div id="passwordDiv">
                    <input type="password" id="passwordInput" placeholder="Password">
                </div>
                <div id="btnDiv">
                    <button type="submit" class="btn" id="signUp">Sign Up</button>
                    <br></br>
                    <button type="submit" class="btn" id="logIn">Sign In</button>
                    <br></br>
                    <button type="submit" class="btn" id="logOut">Sign Out</button>
                </div>
            </div>
        </div>
    </div>
    <!-- <div id="welcomeContainerTwo">
    </div> -->
</div>
</body>
<script type="text/javascript" src="JavaScript/index.js"></script>
<script src="firebaseAuth.js"></script>
</html>
