<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/forum.css">
</head>
<body>
    
    <div>
        <nav>
            <button type="submit" class="btn" id="logOut">Sign Out</button>
        </nav>
        <div id="formEntryContainer">
            
            <div id="formEntryField">
                <h1>Fun with Forums</h1>
                <div>
                    <input type="text" id="postTitle" placeholder="Please Add A Post Title" maxlength="30">
                </div>
                <div>
                    <textarea type="text" id="postBody" class="post" placeholder="Please Enter Content To Your Post" maxlength="250"></textarea>
                </div>
                <div>
                    <button id="submitPostBtn">Submit Post</button>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div id="forum">
            <div id="cardContainer">
            </div>
        </div>
    </div>
    <div id="fatherdiv">
    </div>
</body>
<script src="JavaScript/forums.js" type="text/javascript"></script>
<script src="firebaseAuth.js"></script>
</html>
